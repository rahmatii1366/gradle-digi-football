spring:
  main:
    allow-bean-definition-overriding: true
  profiles:
    active: development
  cache:
    type: hazelcast
  output:
    ansi:
      enabled: always
  datasource:
    hikari:
      maximum-pool-size: 20
  jpa:
    properties:
      hibernate:
        order_inserts: true
        order_updates: true
        jdbc:
          batch_size: 5000
          batch_versioned_data: true
      jadira.usertype.autoRegisterUserTypes: true
  cloud:
    config:
      enabled: false
    bus:
      enabled: false